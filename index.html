<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marifa Muhammed</h1>
    <h2>Website Developer</h2>
    
        <p>
    I am Marifa, a student at Adama Science and Technology University (ASTU). I am passionate about technology, including web development, and I aim to become
    an excellent and professional developer.
</p>



    <img src="profile.jpg" alt="My profile image">

    <!-- Contact Form -->
    <h2>Contact Me</h2>

    <form id="contactForm">
        <label>
            Name:
            <input type="text" id="name" required>
        </label>

        <label>
            Email:
            <input type="email" id="email" required>
        </label>

        <label>
            Message:
            <textarea id="message" rows="4" required></textarea>
        </label>

        <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
